<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Você me ama?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: backgroundMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s ease;
      position: relative;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100px;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff6f91;
      color: white;
    }

    #noBtn {
      background-color: #f8a5c2;
      color: white;
      position: absolute;
    }

    #emojiBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      z-index: 1;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      overflow: hidden;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    .emoji-tile {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #imageGallery {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 2;
    }

    .image-row {
      display: flex;
      gap: 20px;
    }

    .image-row img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
    }

    #thanksMessage {
      font-size: 2em;
      color: white;
      z-index: 2;
    }

    .heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 2em;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="emojiBackground"></div>
  <h1 id="question">Você me ama?</h1>
  <div class="buttons">
    <button id="yesBtn">Sim 💖</button>
    <button id="noBtn">Não 😢</button>
  </div>

  <div id="imageGallery">
    <div class="image-row">
      <img src="fofa1.jpeg" alt="fofa 1">
      <img src="fofa2.jpeg" alt="fofa 2">
      <img src="fofa3.jpeg" alt="fofa 3">
    </div>
    <div id="thanksMessage">🥰 Obrigado meu amor, saiba que tbm te amoo muito 🥰</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const emojiBg = document.getElementById('emojiBackground');
    const body = document.body;
    const question = document.getElementById('question');
    const buttons = document.querySelector('.buttons');
    const imageGallery = document.getElementById('imageGallery');

    function fillEmojiBackground() {
      emojiBg.innerHTML = '';
      const emoji = '🤨';
      const columns = Math.ceil(window.innerWidth / 60);
      const rows = Math.ceil(window.innerHeight / 60);

      for (let i = 0; i < columns * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'emoji-tile';
        tile.textContent = emoji;
        emojiBg.appendChild(tile);
      }
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }

    yesBtn.addEventListener('click', () => {
      emojiBg.style.display = 'none';
      body.style.background = 'linear-gradient(120deg, #ff9a9e, #fad0c4)';
      body.style.animation = 'backgroundMove 10s ease infinite';
      question.style.display = 'none';
      buttons.style.display = 'none';
      imageGallery.style.display = 'flex';
      createHearts();
    });

    noBtn.addEventListener('click', () => {
      const container = document.querySelector('.buttons');
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      fillEmojiBackground();
      emojiBg.style.display = 'flex';
      body.style.background = 'red';
      body.style.animation = 'none';
      question.style.color = 'black';
    });

    window.addEventListener('resize', () => {
      if (emojiBg.style.display === 'flex') fillEmojiBackground();
    });
  </script>
</body>
</html>
